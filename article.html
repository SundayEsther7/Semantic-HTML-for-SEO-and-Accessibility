<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Article Example</title>
</head>
<body>
  <main>
    <article>
      <h2>The Benefits of Semantic HTML</h2>
      <p>Semantic tags make your content easier to understand for both humans and machines.</p>

      <figure>
        <img src="https://via.placeholder.com/400" alt="Example Image">
        <figcaption>A sample figure with caption</figcaption>
      </figure>

      <section>
        <h3>Improved Accessibility</h3>
        <p>Screen readers can navigate better with semantic tags.</p>
      </section>

      <aside>
        <h4>Did you know?</h4>
        <p>HTML5 introduced many new semantic elements in 2014.</p>
      </aside>
    </article>
  </main>
</body>
</html>
